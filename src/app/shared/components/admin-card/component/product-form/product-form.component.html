<div class="px-8 mx-auto max-w-2xl lg:py-16 rounded-xl bg-white shadow-xl">
	<h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">{{ translateTitle }}</h2>

	<form
		[formGroup]="adminProductForm"
		(ngSubmit)="productFormSubmit()"
		*ngIf="adminAction !== 'delete'; else deleteForm"
	>
		<div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
			<div class="sm:col-span-2">
				<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
				<input
					type="text"
					formControlName="name"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
					placeholder="Techo de pladur"
				/>
			</div>
			<div class="w-full">
				<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio</label>
				<input
					type="number"
					formControlName="price"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
					placeholder="2000â‚¬"
					required=""
				/>
			</div>
			<div>
				<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de producto</label>
				<select
					formControlName="type"
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
				>
					<option value="CO">Contenedor</option>
					<option value="EX">Exterior</option>
					<option value="IN">Interior</option>
					<option value="AT">Autosuficiencia</option>
					<option value="EQ">Equipamiento</option>
				</select>
			</div>
			<ng-container *ngIf="isContainerType$ | async"
				><fieldset class="w-full space-y-1 text-gray-800">
					<label for="price" class="block text-sm font-medium">Medidas</label>
					<div class="flex">
						<input
							formControlName="size"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-tl-lg rounded-bl-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
							placeholder="12"
							type="number"
						/>
						<span
							class="flex items-center px-3 pointer-events-none sm:text-sm bg-gray-300 rounded-tr-lg rounded-br-lg"
						>
							M<sup class="text-xs">2</sup>
						</span>
					</div>
				</fieldset></ng-container
			>
		</div>
		<button
			[disabled]="!(enableSubmitButton$ | async)"
			type="submit"
			class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center rounded bg-indigo-600 text-gray-50 shadow hover:bg-indigo-700 focus:outline-none active:bg-indigo-800 sm:w-auto disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
		>
			Add product
		</button>
	</form>

	<ng-template #deleteForm>
		<form [formGroup]="deleteFormGroup" (ngSubmit)="deleteProduct()">
			<div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
				<div>
					<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Elige el tipo</label>
					<select
						formControlName="type"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
					>
						<option value="CO">Contenedor</option>
						<option value="EX">Exterior</option>
						<option value="IN">Interior</option>
						<option value="AT">Autosuficiencia</option>
						<option value="EQ">Equipamiento</option>
					</select>
				</div>
				<div>
					<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
						>Elige el producto a eliminar</label
					>
					<select
					
						formControlName="product"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
					>
						<option [value]="item.id" *ngFor="let item of (listOfProducts$ |async)">{{item.name}}</option>
					</select>
				</div>
			</div>
			<button
				[disabled]="!(enableDeleteSubmitButton$ | async)"
				type="submit"
				class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center rounded bg-indigo-600 text-gray-50 shadow hover:bg-indigo-700 focus:outline-none active:bg-indigo-800 sm:w-auto disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
			>
				Eliminar producto
			</button>
		</form>
	</ng-template>
</div>
