<nav class="p-4 bg-gray-100 shadow-lg text-gray-800" *ngIf="!(isHomePage$ |async) else menuHome">
  <header class="relative p-4 text-gray-800 bg-blur">
		<div class="container flex justify-between h-16 mx-auto">
			<a rel="noopener noreferrer" href="#" aria-label="Back to homepage" class="flex items-center p-2">
				<img class="logo" src="../../../../../assets/images/xabola_logo.png" alt="xabola-logo" />
			</a>
			<ul class="items-stretch hidden space-x-3 lg:flex">
				<li class="flex" *ngFor="let tab of tabList$ | async">
					<a
						rel="noopener noreferrer"
						(click)="navigateTo(tab)"
						class="flex items-center px-4 border-b-2 text-gray-800 border-gray-800 hover:text-indigo-600 hover:border-indigo-600 lg:p-6 text-sm lg:text-base font-bold"
						>{{ tab.label }}</a
					>

					<!--  <a rel="noopener noreferrer" href={{tab.route}} class="flex items-center px-4 -mb-1 border-b-2 text-gray-800 border-indigo-600 font-bold ">{{tab.label}}</a> -->
					<!--    <a rel="noopener noreferrer" href={{tab.route}} class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent dark:text-violet-400 dark:border-violet-400 ">{{tab.label}}</a> -->
				</li>
			</ul>
			<div class="items-center flex-shrink-0 hidden lg:flex">
				<!--      <button class="self-center px-8 py-3 rounded font-bold">Sign in</button> -->
				<button
					class="self-center px-8 py-3 font-semibold rounded bg-indigo-600 text-gray-50 shadow hover:bg-indigo-700 focus:outline-none focus:ring active:bg-indigo-800 sm:w-auto"
					(click)="goToLoginPage()"
				>
					Log in
				</button>
			</div>
			<button class="p-4 lg:hidden">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					class="w-6 h-6 dark:text-gray-100"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M4 6h16M4 12h16M4 18h16"
					></path>
				</svg>
			</button>
		</div>
	</header>
</nav>
