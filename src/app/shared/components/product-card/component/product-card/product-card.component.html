<div class="py-6" *ngFor="let product of products" >
    <div class="flex w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="w-1/3 bg-cover" style="background-image: url('../../../../../../assets/images/haus1.jpg'); min-height: 250px; background-size: cover; background-position: center center;">
      </div> 
      <div class="w-2/3 p-4" >
        <h1 class="text-gray-900 font-bold text-2xl">{{product.name}}</h1>
        <p class="mt-2 text-gray-600 text-sm" *ngIf="product.size">{{ product.size}} m2</p>
        
        <div class="flex item-center justify-between mt-3">
          <h1 class="text-gray-700 font-bold text-xl">{{product.value}}â‚¬</h1>
          <button class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded" (click)="productSelectHandler(product)">Seleccionar</button>
        </div>
      </div>
    </div>
</div>
