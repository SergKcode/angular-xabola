<div class="py-6" *ngFor="let product of products">
	<div
		[ngStyle]="{ display: (this.showSkeletons$ | async) ? 'none' : '' }"
		class="{{
			ids.includes(product.id)
				? 'flex w-full bg-cyan-300 shadow-lg rounded-lg overflow-hidden'
				: 'flex w-full bg-white shadow-lg rounded-lg overflow-hidden'
		}}"
	>
		<img
			class="w-1/3 bg-cover"
			[src]="'../../../../../../assets/images/' + product.image"
			(load)="imageLoaded(product)"
		/>
		<div class="w-2/3 p-4">
			<h1 class="text-gray-900 font-bold text-2xl">{{ product.name }}</h1>
			<p class="mt-2 text-gray-600 text-sm" *ngIf="product.size">{{ product.size }} m2</p>
			<div class="flex item-center justify-between mt-3">
				<h1 class="text-gray-700 font-bold text-xl">{{ product.value }}â‚¬</h1>
				<button
					class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded hover:bg-indigo-700 sm:w-auto"
					(click)="productSelectHandler(product)"
				>
					Seleccionar
				</button>
			</div>
		</div>
	</div>

	<ng-container *ngIf="this.showSkeletons$ | async">
		<div>
			<app-skeleton-card></app-skeleton-card></div
	></ng-container>
</div>
